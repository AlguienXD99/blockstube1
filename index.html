<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockstube</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://rhrreefssdilpglnxnnp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJocnJlZWZzc2RpbHBnbG54bm5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MDE1ODIsImV4cCI6MjA3MjE3NzU4Mn0.ecJOFHcw3FhsWOIbreOzCxE6UhHA4gE-kxjfeWvmnLA"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Sign Up ---
    window.register = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      let nickname = document.getElementById("nickname").value.trim();

      if (!nickname) nickname = "Anon"; // 👈 valor por defecto

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Registration error: " + error.message);
        return;
      }

      // Save nickname in profiles
      if (data.user) {
        await supabase.from("profiles").insert([{ id: data.user.id, nickname }]);
      }

      alert("✅ Check your email to confirm your account");
    };

    // --- Login ---
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login error: " + error.message);
      } else {
        alert("✅ Logged in");
        showSession();
      }
    };

    // --- Logout ---
    window.logout = async () => {
      await supabase.auth.signOut();
      alert("Logged out");
      showSession();
    };

    // --- Upload Video ---
    window.uploadVideo = async () => {
      const fileInput = document.getElementById("videoInput");
      const file = fileInput.files[0];
      if (!file) return alert("Select a video first");

      // Get current user
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("⚠️ You must log in to upload videos");

      // Get user's nickname
      const { data: profile } = await supabase
        .from("profiles")
        .select("nickname")
        .eq("id", user.id)
        .single();

      const nickname = profile?.nickname || "Anon"; // 👈 fallback

      // Upload to bucket
      const { data, error } = await supabase.storage
        .from("videos")
        .upload(`user_${user.id}/${Date.now()}_${file.name}`, file);

      if (error) {
        console.error(error);
        return alert("Upload error: " + error.message);
      }

      // Public URL
      const { data: publicUrl } = supabase.storage
        .from("videos")
        .getPublicUrl(data.path);

      // Save metadata
      await supabase.from("videos_meta").insert([
        { title: file.name, url: publicUrl.publicUrl, user_id: user.id, nickname }
      ]);

      alert("✅ Video uploaded successfully");
      listVideos();
    };

    // --- List Videos ---
    async function listVideos() {
      const { data, error } = await supabase.from("videos_meta").select("*");
      if (error) {
        console.error(error);
        return;
      }
      const container = document.getElementById("videos");
      container.innerHTML = "";
      data.forEach(v => {
        container.innerHTML += `
          <div>
            <h3>${v.title} (by ${v.nickname || "Anon"})</h3> <!-- 👈 fallback -->
            <video src="${v.url}" width="400" controls></video>
          </div>
        `;
      });
    }

    // --- Session Status ---
    async function showSession() {
      const { data: { user } } = await supabase.auth.getUser();
      document.getElementById("sessionStatus").innerText = user
        ? `Logged in as: ${user.email}`
        : "Not logged in";
    }

    listVideos();
    showSession();
  </script>
</head>
<body>
  <h1>Blockstube</h1>

  <h2>Authentication</h2>
  <input type="text" id="nickname" placeholder="Nickname">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <button onclick="logout()">Log Out</button>
  <p id="sessionStatus"></p>

  <hr>

  <h2>Upload Video</h2>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadVideo()">Upload</button>

  <hr>

  <h2>Videos</h2>
  <div id="videos"></div>
</body>
</html>
